spring:
  application:
    name: Spring Security Demo
  datasource:
    url: jdbc:postgresql://localhost:5431/spring_security
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDaialect